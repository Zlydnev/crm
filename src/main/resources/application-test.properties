#Database
spring.datasource.url=jdbc:postgresql://localhost:5433/db?currentSchema=crm

spring.datasource.name=crm
spring.datasource.password=qwerty
spring.datasource.hikari.username=crm
spring.datasource.hikari.password=qwerty

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#Flyway
spring.flyway.schemas=crm
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.name}
spring.flyway.password=${spring.datasource.password}
spring.flyway.driver-class-name=org.postgresql.Driver